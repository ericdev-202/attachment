<!-- //templates/edit.html -->
{% extends "students/base.html" %}
 
 
{% block title %}Add New Employee Records{% endblock title %}
 
{% block content %}
  <section class="home-section">
    <div class="home-content">
      <!-- <i class='bx bx-menu' ></i> -->
      <!-- <span class="text">Drop Down Sidebar</span> -->
      <div class="col-md-12">
    <!-- <h4>Django CRUD (Create Read Update Delete) Example - Bootstrap Datatable</h4>   -->
 <form method="POST" class="post-form" action="/updatestudent/{{studentdetails.id}}">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Update Details</h3>  
  </div>  
   </div>  
  <div class="form-group row">  
  <!-- <label class="col-sm-2 col-form-label">Student Id:</label>   -->
  <div class="col-sm-4">  
   <input style="display:none" type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ studentdetails.id }}"/>  
  </div>  
   </div>
     <div class="form-group row">  
  <label style="display:none" class="col-sm-2 col-form-label">Student Name:</label>  
  <div class="col-sm-4">  
   <input style="display:none" type="text" class="form-control" name="student_name" id="id_student_name" required maxlength="150" value="{{ studentdetails.student_name }}" />  
  </div>  
   </div>    
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Course Name:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="coursename" id="id_coursename" required maxlength="150" value="{{ studentdetails.coursename }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Registration No:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" pattern="[A-Za-z0-9-]+$" name="regno" id="id_regno" required maxlength="150" value="{{ studentdetails.regno}}" />  
  </div>  
   </div>  
 <!--  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Year of Study</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="year_of_study" id="id_year_of_study" required maxlength="15" value="{{ studentdetails.year_of_study}}" />  
  </div>  
   </div>  -->
    <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Year of Study:</label>  
  <div class="col-sm-4">  
    <select class="form-control" name="year_of_study" id="id_year_of_study" value="{{ studentdetails.year_of_study }}" required>
                            <option>...</option>
                            <option>yr1 Sem2</option>
                            <option>yr2 Sem2</option>
                            <option>yr3 Sem2</option>
                            <option>yr4 Sem2</option>
                          </select>
   <!-- <input type="text" class="form-control" name="dayOfTheWeek" id="id_dayOfTheWeek" required maxlength="15" value="{{ logbook.dayOfTheWeek }}" />   -->
  </div>  
   </div> 
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">School:</label>  
  <div class="col-sm-4">  
    <select class="form-control" name="school" id="id_school" value="{{ studentdetails.school }}" required>
                            <option>...</option>
                            <option>SCI</option>
                            <option>SBE</option>
                            <option>SPAS</option>
                            <option>SAFS</option>
                            <option>SHS</option>
                            <option>SEA</option>
                            <option>SED</option>
                            <option>SN</option>
                          </select>
   <!-- <input type="text" class="form-control" name="dayOfTheWeek" id="id_dayOfTheWeek" required maxlength="15" value="{{ logbook.dayOfTheWeek }}" />   -->
  </div>  
   </div>  
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">University Name:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="university_name" id="id_univeristy_name" required maxlength="15" value="{{ studentdetails.university_name}}" />  
  </div>  
   </div>     
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form>  
    </div>
  </section>

{% endblock content %}
